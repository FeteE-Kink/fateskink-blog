{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fateskink</title>
    <link rel="icon" type="image/x-icon" href="/static/images/turtle.png" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8f0;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #45a049;
      }
      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    {{template "head" .}} {{template "metadata" .}}

    <div class="content">
      <h2>About Us</h2>
      <p>
        Fateskink is a website offering information and products related to
        health and beauty.
      </p>
      <p>Explore natural products and tips for taking care of yourself.</p>
      <a href="#" class="button">Learn More</a>
    </div>

    {{template "footer" .}}
  </body>
</html>
{{end}}
